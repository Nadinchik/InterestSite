<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="styles/main.css">
</head>
<body>
<wrapper>
    <div class="header">
        <div class="header__auth container flex">
            <div class="header__select">
                <select size="1" class="select__item">
                    <option>USD ▼</option>
                </select>
                <select size="1" class="select__item">
                    <option>ENG ▼</option>
                </select>
            </div>
            <div class="header__login">
                <ul class="login__list">
                    <li class="login__li"><a href="#">Log in</a></li>
                    <li class="login__li"><span>or</span></li>
                    <li class="login__li"><a href="#">Sign up</a></li>
                </ul>
            </div>
        </div>
        <div class="navigation__menu">
            <div class="container">
                <div class="header__nav flex">
                    <div class="logo"><img src="images/logo.png"></div>
                    <div class="navigation">
                        <ul class="nav__list flex">
                            <li class="item"><a href="#" class="active">Stories</a></li>
                            <li class="item"><a href="#">Products</a></li>
                            <li class="item"><a href="#">Projects</a></li>
                            <li class="item"><a href="#">Blog</a></li>
                            <li class="item"><a href="#">About us</a></li>
                            <li class="item"><a href="#"><img src="images/musica-searcher.svg" height="15" width="15"></a></li>
                            <li class="item"><a href="#"><img src="images/shopping-cart.svg" height="15" width="15"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navigation__rooms">
            <div class="container">
                <ul class="rooms__item flex">
                    <li class="room__li active"><a href="#" class="active"><img src="images/bed.svg"><span>Bedroom</span></a>
                    </li>
                    <li class="room__li"><a href="#"><img src="images/bathtub.svg"><span>Bathroom</span></a></li>
                    <li class="room__li"><a href="#"><img src="images/livingroom.svg"><span>Living room</span></a>
                    </li>
                    <li class="room__li"><a href="#"><img src="images/chef.svg"><span>Kitchen</span></a></li>
                    <li class="room__li"><a href="#"><img src="images/desk.svg"><span>Office</span></a></li>
                    <li class="room__li"><a href="#"><img src="images/teddy-bear.svg"><span>For children</span></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header__seeAll flex">
            <div class="title__seeAll flex">
                <h1>Find your dream interior</h1>
                <button class="btn__seeAll">See all</button>
            </div>
        </div>
    </div>
    <div class="main">
     <div class="container">
         <div class="our__product">
             <div class="caption"><span>Our</span> products</div>
             <div class="main__list__products flex">
                 <ul class="list__products flex">
                     <li class="item__product"><a href="#"><img src="images/ALL.svg"><span>ALL</span></a></li>
                     <li class="item__product"><a href="#"><img src="images/FURNITURE.svg"><span>FURNITURE</span></a></li>
                     <li class="item__product"><a href="#"><img src="images/BATHROOM.svg"><span>BATHROOM</span></a></li>
                     <li class="item__product"><a href="#"><img src="images/LIGHTING.svg"><span>LIGHTING</span></a></li>
                     <li class="item__product"><a href="#"><img src="images/ACCESSORIES.svg"><span>ACCESSORIES</span></a></li>
                     <li class="item__product"><a href="#"><img src="images/DISHES.svg"><span>DISHES</span></a></li>
                     <li class="item__product"><a href="#"><img src="images/TEXTILE.svg"><span>TEXTILE</span></a></li>
                 </ul>
             </div>
         </div>
     </div>
    </div>


    <div class="footer">
    </div>

</wrapper>

</body>
</html>
