<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="styles/main.css">
</head>
<body>
<wrapper>
    <div class="header">
        <div class="header__auth container flex">
            <div class="header__select">
                <select size="1" class="select__item">
                    <option>USD</option>
                </select>
                <select size="1" class="select__item">
                    <option>ENG</option>
                </select>
            </div>
            <div class="header__login">
                <ul class="login__list">
                    <li class="login__li"><a href="#">Log in</a></li>
                    <li class="login__li"><span>or</span></li>
                    <li class="login__li"><a href="#">Sign up</a></li>
                </ul>
            </div>
        </div>
        <div class="navigation__menu">
            <div class="container">
                <div class="header__nav flex">
                    <div class="logo"><img src="images/logo.png"></div>
                    <div class="navigation">
                        <ul class="nav__list flex">
                            <li class="item"><a href="#" class="active">Stories</a></li>
                            <li class="item"><a href="#">Products</a></li>
                            <li class="item"><a href="#">Projects</a></li>
                            <li class="item"><a href="#">Blog</a></li>
                            <li class="item"><a href="#">About us</a></li>
                            <li class="item"><a href="#"><img src="images/header_search.png"></a></li>
                            <li class="item"><a href="#"><img src="images/header_buy.png"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navigation__rooms">
            <div class="container">
                <ul class="rooms__item flex">
                    <li class="room__li"><a href="#" class="active"><img src="images/header_bedroom.png">Bedroom</a></li>
                    <li class="room__li"><a href="#"><img src="images/header_bath.png">Bathroom</a></li>
                    <li class="room__li"><a href="#"><img src="images/header_living.png">Living room</a></li>
                    <li class="room__li"><a href="#"><img src="images/header_kithen.png">Kitchen</a></li>
                    <li class="room__li"><a href="#"><img src="images/header_office.png">Office</a></li>
                    <li class="room__li"><a href="#"><img src="images/header_children.png">For children</a></li>
                </ul>
            </div>
        </div>


    </div>

</wrapper>

</body>
</html>
